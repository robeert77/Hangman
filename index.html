<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <script type="text/javascript" src="script.js"></script>
        <title>Hangman</title>
        <style media="screen">
            h1 {
                margin: 50px 0;
            }

            .spaceButtons {
                margin: 0 3px;
                width: 38px;
                height: 38px;
            }
        </style>
    </head>
    <body onload="byDefault();">
        <div class="container mt-5">
            <h1 class="text-center fs-2" id="nrTries">You have 6 more tries</h1>
            <div class="text-center" id="hiddenword">
            </div>
            <div class="mt-5 text-center" id="lettersButton1">
            </div>
            <div class="my-3 text-center" id="lettersButton2">
            </div>
        </div>

        <!-- Modal for game over -->
        <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Game Over</h5>
                    </div>
                    <div class="modal-body">
                        You have lost. Try again with a new word!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info rounded-pill px-4" onclick="window.location.reload()">Try Again</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for winning -->
        <div class="modal fade" id="wonGameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Congratulations!</h5>
                    </div>
                    <div class="modal-body">
                        You guessed our word. Try again with a new word!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info rounded-pill px-4" onclick="window.location.reload()">Try Again</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
